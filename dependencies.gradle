            android_support            : ["com.android.support:design:$android_version",
                                          "com.android.support:appcompat-v7:$android_version",
                                          "com.android.support:recyclerview-v7:$android_version",
                                          "com.android.support.constraint:constraint-layout:$constraint_layout_version"],
            coroutines_android         : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
            test_runner                : "com.android.support.test:runner:$test_runner_version",
            espresso                   : "com.android.support.test.espresso:espresso-core:$espresso_version",
            kotlin_preferences         : ["com.marcinmoskala.PreferenceHolder:preferenceholder:$kotlin_preferences_version"],
            guava                      : "com.google.guava:guava:$guava_android_version",
            multidex                   : "com.android.support:multidex:$multidex_version",
            dialogflow                 : ["ai.api:libai:$dialogflow_libai_version",
                                          "ai.api:sdk:$dialogflow_sdk_version"]
