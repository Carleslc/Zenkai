ext {
    // Common
    klogging_version = '1.2.30'
    coroutines_version = '0.22.5'
    simple_yaml_version = '1.2'

    // JVM
    kotlin_extensions_version = '0.7.7'
    retrofit_version = '2.3.0'
    coroutines_retrofit_version = '0.8.2'
    okhttp_version = '3.6.0'
    gson_version = '2.8.2'
    junit_version = '4.12'
    sl4j_version = '1.7.25'
    datetime_version = '1.0.5'
    prettytime_version = '4.0.1.Final'
    apache_commons_version = '2.6'
    emoji_version = '4.0.0'

    // Android
    android_version = '27.0.2'
