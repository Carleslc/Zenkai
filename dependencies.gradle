            kotlin_reflect             : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            serialization_common       : "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:$serialization_version",
            coroutines_common          : "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutines_version",
