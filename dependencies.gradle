            junit                      : "junit:junit:$junit_version",
            kotlin_junit               : ["org.jetbrains.kotlin:kotlin-test:$kotlin_version",
                                          "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"],
            kotlin_serialization_jvm   : "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version",
            coroutines_jvm             : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
            klogging_jvm               : ["com.github.lewik.klogging:klogging.jvm:$klogging_version",
                                          "org.slf4j:slf4j-android:$sl4j_version"],
            datetime_jvm               : "com.jakewharton.threetenabp:threetenabp:$datetime_version",
            prettytime                 : "org.ocpsoft.prettytime:prettytime:$prettytime_version",
            apache_commons             : "commons-io:commons-io:$apache_commons_version",
            emoji                      : "com.vdurmont:emoji-java:$emoji_version",

            // Android
            firebase                   : ["com.google.firebase:firebase-core:$firebase_version",
                                          "com.google.firebase:firebase-messaging:$firebase_version"],
            anko                       : ["org.jetbrains.anko:anko-commons:$anko_version",
